<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Home</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <header>
        <h1 class="title">Oil Stub Admin page</h1>
        <h2 class="subtitle">Login to get stater</h2>
      </header>
      <main>
        <div class="container">
          <div class="shadow form_container">
            <form id="form" autocomplete="off">
              <div class="input_container">
                <label for="email">
                  <input
                    class="form_input"
                    type="email"
                    id="email"
                    name="email"
                    placeholder="Enter your email"
                  />
                </label>
                <label for="password">
                  <input
                    class="form_input"
                    type="password"
                    id="password"
                    name="password"
                    placeholder="Enter your password"
                  />
                </label>
              </div>
              <button type="submit" class="submit-btn" id="submit-btn">
                Log in
              </button>
            </form>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
